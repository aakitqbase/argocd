apiVersion: v1
kind: Service
metadata: 
  name: todo-mongodb-service
spec:
  selector: 
    app: todo-mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: todo-list-service
spec:
  selector: 
    app: todo-list
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000